<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Design</title>
</head>
<body>
    <div class='site'>
        <div class='header'>
            <div class="max-width">
                <div>
                    <img src="/assets/one.JPG" alt="logo">
                </div>
                <div class="custom-element">
                    <div class="child-item">ACCOUNT</div>
                    <div class="child-item">CHARTS</div>
                    <div class="child-item">HELP</div>
                    <div class="custom-child-item">
                        <div class="circletag" id="nay">
                            <img src="/assets/one.JPG">
                        </div>
                        <div>Elsa Anderson</div>
                        <div>
                            <div>17-02-2020</div>
                            <div>2.45PM</div>
                        </div>
                    </div>
                </div>
            </div> 
            
        </div>
        <div class='overview'>
            <div class="parent max-width flex">
                <div class="child">
                    <div>OVERVIEW 
                        <i class="fa fa-caret-down"></i>
                    </div>
                </div>
                <div class="child">
                    <div>Total signups</div>
                    <div class="tertiary-color">648</div>
                </div>
                <div class="child">
                    <div>Last week</div>
                    <div class="secondary-color">12</div>
                </div>
                <div class="child">
                    <div class="primary-color">Total investments</div>
                    <div>102</div>
                </div>
                <div class="child">
                    <div>Average investments</div>
                    <div><span>NOK </span> <span class="tertiary-color">345,565</span></div>
                </div>
                <div class="child">
                    <div>Total exits</div>
                    <div class="secondary-color">23</div>
                </div>
            </div>
        </div>
        <div class='wrapper max-width'>
            <div class='row flex'>
                <div class='column nav'>
                  <div class='icon'>
                      <div class="active">
                        <img src="assets/signups.svg">
                      </div>
                  </div>
                  <div class='icon'>
                    <div>
                        <img src="assets/funds.svg">
                    </div>
                  </div>
                  <div class='icon'>
                    <div>
                        <img src="assets/path.svg">
                    </div>
                  </div>
                  <div class='icon'>
                    <div>
                        <img src="assets/history.svg">
                    </div>
                  </div>
                  <div class='icon'>
                    <div>
                        <img src="assets/verification.svg">
                    </div>
                  </div>
                  <div class='icon'>
                    <div>
                        <img src="assets/padlock.svg">
                    </div>
                  </div>
                </div>
                <div class='column child-item'>
                  <div class='flex tabs'>
                    <div class="column space-tabs selected"><span>Signups</span></div>
                    <div class="column space-tabs"><span>Investments</span></div>
                    <div class="column space-tabs"><span>Revenue</span></div>
                    <div class="column space-tabs"><span>Exits</span></div>
                    <div class="column space-tabs"><span>Trades</span></div>
                  </div>

                  <div class="flex">
                    <div class="flex-items">
                        <div class="graph child-item"></div>
                        <div class="graph child-item"></div>
                    </div>
                    <div class="flex-items">
                        <div class="graph child-item"></div>
                        <div class="graph child-item">
                            <div class="flex">
                                <div class="child child-item">
                                    <div>By Gender</div>
                                </div>
                                <div class="child child-item">
                                    <div class="primary-text-color">Female 
                                        <i class="fa fa-caret-down"></i>
                                    </div>
                                </div>
                                <div class="child child-item">
                                    <div class="primary-text-color">Individuals 
                                        <i class="fa fa-caret-down"></i>
                                    </div>
                                </div>
                                <div class="child child-item">
                                    <div class="tertiary-color">102</div>
                                </div>
                            </div>
                        </div>
                        <div class="graph child-item">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class='footer'></div>
    </div>
</body>
</html>
